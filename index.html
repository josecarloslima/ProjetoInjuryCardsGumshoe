<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Injury Card - QuickShock</title>
</head>

<body>
    <div class="container">
        <div class="card" id="cardContainer">
            <!-- Carta sorteada será exibida aqui -->
        </div>
        <button data-action="shuffle">Embaralhar e Sortear</button>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por nome, tipo ou tag">
            <button data-action="search">Buscar</button>
        </div>

        <div class="filter-container">
            <button data-action="filterByType">Filtrar por Tipo</button>
            <button data-action="filterByTag">Filtrar por Tag</button>
        </div>

        <div id="filteredTable"></div>

        <footer id="creditos">
            <p>&copy; 2023 - José Carlos Lima</p>
        </footer>

        <script src="cartas.js" type="module"></script>
        <script src="script.js" type="module"></script>
</body>

</html>
