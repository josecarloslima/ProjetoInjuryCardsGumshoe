<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorteador de Frases</title>
</head>
<body>
    <div class="container">
        <div class="card" id="cardContainer">
            <!-- Carta sorteada serÃ¡ exibida aqui -->
        </div>
        <button onclick="shuffleAndDraw()">Embaralhar e Sortear</button>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por nome, tipo ou tag">
            <button onclick="searchCard()">Buscar</button>
        </div>

        <div class="filter-container">
            <button onclick="filterBy('name')">Filtrar por Nome</button>
            <button onclick="filterBy('type')">Filtrar por Tipo</button>
            <button onclick="filterBy('tag')">Filtrar por Tag</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
